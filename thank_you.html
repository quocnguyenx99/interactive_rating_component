<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteractive Rating Component</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="./sass/reset.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <section class="wrapper">
        <div class="interactive-card">
            <div class="interactive-card__thankyou">
                <img src="images/illustration-thank-you.svg" alt="buil system image">
            </div>
            <div class="interactive-card__rating-result">
                <div class="interactive-card__rating-text">You selected <span class="rating-value">4</span> out of 5</div>
            </div>
            <div class="interactive-card__title center">
                <h1>Thank you!</h1>
            </div>

            <p class="interactive-card__desc center">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam placeat modi magnam consequuntur, facere velit error odit veniam. Molestiae, perspiciatis!
            </p>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
